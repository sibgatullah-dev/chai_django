{% extends "layout.html" %}


{% block title %}
    Chai Detsails page
{% endblock %}


{% block content %}
<h1 class="text-center text-3xl py-6">Chai Details Page</h1>

<div class="flex flex-col items-center justify-center min-h-screen">
    <img class="w-[230px] h-[220px] rounded" src="{{ chai.image.url }}" alt="">
